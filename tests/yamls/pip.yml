resources:
  - name: repo
    type: GitRepo
    configuration:
      gitProvider: vijay_gitHub
      path: vijayreddy1991/run

pipelines:
  - name: pipeline_vijay
    steps:
      - name: S_PS_vijay
        type: PowerShell
        configuration:
          nodePool: win_2019
          inputResources:
            - name: repo

        execution:
          onExecute:
            - get-childitem $run_dir\workspace
            - get-childitem $res_repo_resourcePath
            - add_run_variables runVariable="asdffdjksfj.       k455457457"
            - add_pipeline_variables pipelineVariable="abcd1234.        xzyz"
            - export_run_variables
            - export_pipeline_variables      
            - get-childitem $run_dir\workspace
            - add_run_files -sources "$res_repo_resourcePath\tests\yamls\test.txt" -name newFile    

      - name: S_PS_vijay_2
        type: PowerShell
        configuration:
          nodePool: win_2019
          inputResources:
            - name: repo
          inputSteps:
            - name:  S_PS_vijay

        execution:
          onExecute:
            - restore_run_files -name newFile -path "$res_repo_resourcePath\tests\yamls\test.txt"
            - cat test.txt

